<html>
	<head>
		<title>Tax Calculator</title>
	</head>
	
	<body>
		<div id="container">
			<div id="header">
				A Simple Philippine Tax Calculator
			</div>
			<div id="content">
				<div id="form_wrapper">
					<center>
					<form id="tax_calculator_form">
						<input id="monthly_salary" type="text">
						<button type="button" onclick="displayOutput(document.getElementById('monthly_salary').value)">Calculate!</button>
					</form>
					</center>
				</div>
				<div id="tax_display">
					<p id="total_monthly_salary"></p>
				</div>
			</div>
		</div>
	</body>
	
	<!-- Javascript file referenced at this directory: ../js/-->
	<script src="js/taxcalculate.js"></script>
	<!-- CSS file linked referenced at this directory: ../css/-->
	<link rel="stylesheet" href="css/style.css">
</html>
